<img *ngIf="current.path | async as path" class="map" [src]="path | local" (click)="mapClick($event)">
<div *ngIf="contextmenu">
    <app-contextmenu (newIcon)="addIcon($event)" [x]="contextmenuX" [y]="contextmenuY"></app-contextmenu>
</div>
<div *ngFor="let point of coordinates$ | async">
    <img [ngStyle]="point.location"
        [src]="point.iconPath" 
        class="icon {{point.type + 'Icon'}}"
        (click)="iconClick(point.type, point.index)">
</div>
